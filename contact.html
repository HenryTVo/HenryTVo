      <h1> Contact Me: </h1>
      <h3 align='center'>Fields with the * are required</h3>
      <form action = https://formspree.io/f/mrgwjzba method="POST">
        <!--First name-->
        <label for="fname">*First Name: </label>
        <input type="text" name = "fname" id="fname" placeholder="Enter your first name" required>
        <!--Last Name -->
        <label for ="lname">*Last Name: </label>
        <input type="text" name="lname" id="lname" placeholder="Enter your last name" required>
        <!-- Radio buttons -->
        <label for='user'>You are a: </label>
        <div class="form-container">
          <input type="radio" id='new' name="user" value="new_user">
          <label for="new">New User</label>
          <input type="radio" id='existing' name="user" value="existing_user">
          <label for="existing">Existing User</label>
        </div>
        <!-- Select drop-down list -->
        <label for="campus">Select a campus: </label> 
        <select name="campus">
          <option value="t">Tempe</option> 
          <option value="w">West</option> 
          <option value="p">Poly</option> 
        </select>
        <!-- checkboxes -->

        <!--message/comment -->
        <label for="message">Message/Inquiry: </label>
        <textarea id="message" rows="5" cols="20" placeholder="Message"></textarea>

        <!-- buttons to be in the same row -->
        <div class="button-container">
          <input type="submit" value="Submit">
          <input type="reset" value="Cancel">
        </div>

      </form>
